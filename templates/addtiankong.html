<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加填空题</title>
</head>
<body>
<div>
    <form action="/add/tiankongti" method="post">
        <table>
            <tr>
                <td>问题:</td><td><input type="text" id="question" name="question" required></td>
            </tr>
            <tr>
                <td>类别:</td><td><input type="text" id="course" name="course" required></td>
            </tr>
            <tr>
                <td>难度:</td><td><input type="number"  id="level" name="level" max="5" min="1" required></td>
            </tr>
            <tr>
                <td>答案:</td><td><input type="text" id="answer" name="answer" required></td>
            </tr>
            <tr><td><input type="submit" value="提交"><td></td></tr>
        </table>
    </form>
    <p>{{ msg }}</p>
</div>
</body>
</html>
