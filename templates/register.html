<!DOCTYPE html>
{% block html_attribs %}
    <meta lang="zh" charset="UTF-8">
    {{moment.include_jquery()}}
    {{moment.include_moment()}}
    <!--使用中文-->
    {{moment.lang('zh-CN')}}
{% endblock %}
<head>
    <title>register</title>
</head>
<body>
<div style="width: 50vh;height: 50vh;margin: 0 auto;" align="center">
    <h3>注册</h3>
    <p>{{ msg }}</p>
    <form action="/register" method="post">
        <table>
            <tr>
                <td>昵称:</td><td><input type="text" id="username" name="username" required></td>
            </tr>
            <tr>
                <td>邮箱:</td><td><input type="email" id="useremail" name="useremail" required></td>
            </tr>
            <tr>
                <td>类别:</td><td><input type="number" id="course" name="course" required></td>
            </tr>
            <tr>
                <td>密码:</td><td><input type="password" id="userpassword" name="userpassword" required></td>
            </tr>
            <tr>
                <td><input type="submit" value="注册"><td>
                <a href="/login"><input type="button" value="登录"></a> </td>
            </tr>
        </table>
    </form>
</div>
{% block footer %}
<div align="center" style="height: 50px;width: 100%;background-color: #ddd;position: fixed;bottom: 0;">
    <p>{{moment(current_time).format('YYYY年M月D日, h:mm:ss a')}}</p>
{% endblock %}
</body>
</html>
