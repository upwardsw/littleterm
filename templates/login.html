<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form action="/login" method="post">
    <label>{{ msg }}</label><br>
    <label>邮箱:</label><input type="email" name="email" id="email" required><br>
    <label>密码:</label><input type="password" id="password" name="password" required><br>
    <input type="checkbox" id="remember" name="remember" value="1"><label>记住我?</label><br>
    <input type="hidden" id="nexturl" name="nexturl" value="{{ nexturl }}">
    <input type="submit" value="登录"><a href="/register"><input type="button" value="注册"></a>
</form>
</body>
</html>
