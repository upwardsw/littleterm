<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form action="/login" method="post">
    <label>{{ msg }}</label><br>
    <label>email:</label><input type="email" name="email" id="email" required><br>
    <label>password:</label><input type="password" id="password" name="password" required><br>
    <input type="checkbox" id="remember" name="remember" value="1"><label>remember me?</label><br>
    <input type="submit" value="login"><a href="/register"><input type="button" value="register"></a>
</form>
</body>
</html>
